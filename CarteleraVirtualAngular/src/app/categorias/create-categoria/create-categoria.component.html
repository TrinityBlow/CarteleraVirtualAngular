<div class="row justify-content-center">
  <div class="col-sm-6">
    <div class="card border-dark text-center mt-2">
      <div class="card-header bg-dark  mb-1 text-light">
        <h2> Crear Categoria </h2>
      </div>
      <div class="card-body">
          <form [formGroup]="createCategoriaForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="tipoC">Tipo Categoria</label>
                  <input type="text" formControlName="tipoC" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.tipoC.errors }" />

                      <div *ngIf="f.tipoC.errors.required">Tipo Categoria es requerido</div>
                  </div>
              </div>

                  <button [disabled]="loading" class="btn btn-primary">Crear Categoria</button>

              <div *ngIf="success" class="alert alert-success">{{success}}</div>

  </div>
