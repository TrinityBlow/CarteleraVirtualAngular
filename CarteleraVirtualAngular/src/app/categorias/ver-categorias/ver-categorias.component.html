
<div class='main-div mt-2 mb-2'>
  <a routerLink="/categorias/create-categoria" routerLinkActive="active"> <button class="btn-success btn-lg btn-block mt-1 mb-1 " > Crear Categoria </button> </a>
</div>

<div class="">
  <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar por Tipo">
  </mat-form-field>

  <div class="limiter">
    <div class="container-table100">
      <div class="wrap-table100">
        <div class="table100">
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="tipo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
              <td mat-cell *matCellDef="let element"> <b> {{element.tipo}} </b> </td>
            </ng-container>
            
            <ng-container matColumnDef="acciones" >
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let element" > 
                    <button class="btn-danger btn-lg btn-block mt-1 mb-1" mat-raised-button (click)="openDialog(  element  )"> Borrar </button>          
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
