<div class="row justify-content-center">
    <div class="col-sm-6">
      <div class="card border-dark text-center mt-2">
        <div class="card-header bg-dark  mb-1 text-light">
          <h2> Crear Publicacion </h2>
        </div>
        <div class="card-body">
            <form [formGroup]="createPublicacionForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="tituloP">Titulo Publicacion</label>
                    <input type="text" formControlName="tituloP" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.tituloP.errors }" />
                    <div *ngIf="submitted && f.tituloP.errors" class="invalid-feedback">
                        <div *ngIf="f.tituloP.errors.required">Titulo Publicacion es requerido</div>
                    </div>
                </div>
  
                <div class="form-group ">
                    <button [disabled]="loading" class="btn btn-primary mt-2">Crear Publicacion</button>

                </div>
