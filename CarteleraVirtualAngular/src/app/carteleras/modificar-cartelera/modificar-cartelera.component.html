<div class="row justify-content-center">
  <div class="col-sm-6">
    <div class="card border-dark text-center mt-2">
      <div class="card-header bg-dark  mb-1 text-light">
        <h2> Modificar Cartelera </h2>
      </div>
      <div class="card-body">
          <button class="btn btn-success mb-2" routerLink="/carteleras/agregar-owners/{{ cartelera$.id }}" routerLinkActive="active" > Modificar Due√±os</button>
          <form class="mt-3" [formGroup]="modificarCarteleraForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="titulo">Titulo Cartelera</label>
                  <input type="text" formControlName="titulo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.titulo.errors }" value="{{cartelera$.titulo}}"/>
                  <div *ngIf="submitted && f.titulo.errors" class="invalid-feedback">
                      <div *ngIf="f.titulo.errors.required">Titulo es requerido</div>
                  </div>
              </div>

              <div class="form-group">
                <label for="titulo">Categoria de la Cartelera</label>
                <select id="selected" class="form-control" data-live-search="true" formControlName="categoria" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.categoria.errors }" >
                  <option value='{{cartelera$.categoria.tipo}}'>{{cartelera$.categoria.tipo}}</option>
                  <option *ngFor='let categoria of categorias$' value='{{categoria.tipo}}'>{{ categoria.tipo }}</option>
                </select>
                <div *ngIf="categorias$.length < 1" class="alert alert-warning" role="alert" >
                  <p><b>No hay ninguna categoria creada</b></p>
                </div>
                <div *ngIf="submitted && f.categoria.errors" class="invalid-feedback">
                    <div *ngIf="f.categoria.errors.required">Categoria es requerido</div>
                </div>
              </div>

              <div class="form-group">
                  <button [disabled]="loading" class="btn btn-primary">Modificar Cartelera</button>

              </div>
              <button [disabled]="loading" class="btn btn-danger" routerLink="/carteleras/ver-carteleras" routerLinkActive="active">Cancelar</button>
              <div *ngIf="error" class="alert alert-danger mt-2">{{error}}</div>
              <div *ngIf="success" class="alert alert-success mt-2">{{success}}</div>
          </form>
      </div>
    </div>
  </div>
