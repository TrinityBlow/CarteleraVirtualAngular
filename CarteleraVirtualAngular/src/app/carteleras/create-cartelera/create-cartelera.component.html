<div class="row justify-content-center">
  <div class="col-sm-6">
    <div class="card border-dark text-center mt-2">
      <div class="card-header bg-dark  mb-1 text-light">
        <h2> Crear Cartelera </h2>
      </div>
      <div class="card-body">
          <form [formGroup]="createCarteleraForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="titulo">Titulo Cartelera</label>
                  <input type="text" formControlName="titulo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.titulo.errors }" />
                  <div *ngIf="submitted && f.titulo.errors" class="invalid-feedback">
                      <div *ngIf="f.titulo.errors.required">Titulo es requerido</div>
                  </div>
              </div>

              <div class="form-group">
                <label for="titulo">Categoria de la Cartelera</label>
                <select class="form-control" data-live-search="true" formControlName="categoria" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.categoria.errors }" >
                    <option *ngFor='let categoria of categorias$' value='{{categoria.tipo}}'>{{ categoria.tipo }}</option>
                </select>
                <div *ngIf="categoriasSize$ < 1" class="alert alert-warning" role="alert" >
                  <p><b>No hay ninguna categoria creada</b></p>
                </div>
                <div *ngIf="submitted && f.categoria.errors" class="invalid-feedback">
                    <div *ngIf="f.categoria.errors.required">Categoria es requerido</div>
                </div>
              </div>

              <div class="form-group">
                  <button [disabled]="loading" class="btn btn-primary">Crear Cartelera</button>

              </div>
              <div *ngIf="error" class="alert alert-danger">{{error}}</div>
              <div *ngIf="success" class="alert alert-success">{{success}}</div>
          </form>
      </div>
    </div>
  </div>
</div>
