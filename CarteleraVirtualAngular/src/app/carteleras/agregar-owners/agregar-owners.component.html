
<div class="row justify-content-center mt-3">

    <h3>Seleccion de Usuarios</h3>
      <form  class='mt-3' (ngSubmit)="onSubmit()">

                <ngx-mat-select-search  [formControl]="usuariosMultiFilterCtrl"></ngx-mat-select-search>
                <mat-option *ngFor="let usuario of filteredUsuariosMulti | async" [value]="usuario">
                  {{usuario.email}}
                </mat-option>
